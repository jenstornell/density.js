<script src="density.js?time=<?= time(); ?>"></script>
<script>
let html = `<h1>A html heading</h1>
<p>Here is a html paragraph</p>`;

// SIMPLE
let simple = new Density();
simple.set(html);
console.log(simple.density);

// ADVANCED
let advanced = new Density({
  characters: 5,
  words: 2,
  stopwords: ["here is"]
});
advanced.set(html);
console.log(advanced.density);

// CUSTOM
let custom = new Density();
custom.add(html);
custom.htmlToText();
custom.toLowercase();
custom.toAlphanumeric();
custom.stipWhitespace();
custom.process(html);
console.log(custom.density);
</script>
</html>
