<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>density.js - Example</title>
</head>
<body>
<script src="density.js"></script>
<script>
  let html = `<h1>A html heading</h1>
  <p>Here is a html paragraph</p>`;

  let results = null;

  // Simple sorted
  results = density.getSorted(html); console.log(results);

  // Simple unsorted
  results = density.getUnsorted(html); console.log(results);

  // Advanced - With args sorted
  results = density.getSorted(html,{
    characters: 5,
    words: 2,
    stopwords: ["here is"],
    filter: ['toLowercase', 'toText', 'toAlpha']
  }); console.log(results);
</script>
</body>
</html>
