<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>density.js - Example</title>
</head>
<body>
<script src="density.js"></script>
<script>
  let html = `<h1>A html heading</h1>
  <p>Here is a html paragraph</p>`;

  // SIMPLE
  let kd_simple = new Density();
  kd_simple.set(html);
  console.log(kd_simple.get());

  // ADVANCED
  let kd_advanced = new Density({
    characters: 5,
    words: 2,
    stopwords: ["here is"]
  });
  kd_advanced.set(html);
  console.log(kd_advanced.get());

  // CUSTOM
  let kd_custom = new Density();
  kd_custom.add(html);
  kd_custom.htmlToText();
  kd_custom.toLowercase();
  kd_custom.toAlphanumeric();
  kd_custom.stipWhitespace();
  kd_custom.process(html);
  console.log(kd_custom.get());
</script>
</body>
</html>
